<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Eventos</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../materialize/css/materialize.min.css" th:href="@{/resources/css/materialize.min.css}" media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<h1>Cadastro de eventos</h1>

<h3> <a href="/cadastrarEventos" class="waves-effect waves-light btn"><i class="material-icons right-align">add_circle_outline</i>Cadastrar Eventos</a> </h3>

    <table>
        <thead>
        <tr>
            <th>Nome</th>
            <th>Local</th>
            <th>Data</th>
            <th>Horario</th>
        </tr>

        </thead>
        <tbody>
        <tr th:each="evento : ${eventos}">
                <td><a><span th:text="${evento.nome}"></span></a></td>
                <td><a><span th:text="${evento.local}"></span></a></td>
                <td><a><span th:text="${evento.data}"></span></a></td>
                <td><a><span th:text="${evento.horario}"></span></a></td>
        </tr>
        </tbody>
    </table>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="https://code.query.com/jquery-3.2.1.min.js"></script>
</body>
</html>
